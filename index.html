<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Quick Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="container">
        <h1 class="main-title">Quick Links</h1>
        <p class="tagline">Your ultra-fast keyword redirect for academic and productivity sites.</p>

        <div class="search-section">
            <input type="text" id="search" placeholder="Type a keyword..." autocomplete="off">
            <ul id="suggestions" class="suggestions"></ul>
        </div>
        
        <div id="no-results" class="no-results-message" style="display: none;">
            <p>No results found for your query.</p>
            <p>Press <span class="highlight">Enter</span> to continue with Google.</p>
            <div class="search-engines" role="group" aria-label="Search engines">
                <a href="#" id="google-search" class="search-engine-btn" data-search-url="https://www.google.com/search?q="><img src="https://www.google.com/favicon.ico" alt="Google Logo"> Google</a>
                <a href="#" id="duckduckgo-search" class="search-engine-btn" data-search-url="https://duckduckgo.com/?q="><img src="https://duckduckgo.com/favicon.ico" alt="DuckDuckGo Logo"> DuckDuckGo</a>
                <a href="#" id="brave-search" class="search-engine-btn" data-search-url="https://brave.com/static-assets/images/brave-favicon.png" alt="Brave Logo"> Brave</a>
                <a href="#" id="bing-search" class="search-engine-btn" data-search-url="https://www.bing.com/search?q="><img src="https://www.bing.com/favicon.ico" alt="Bing Logo"> Bing</a>
                <a href="#" id="youtube" class="search-engine-btn" data-search-url="https://www.youtube.com/results?search_query="><img src="https://www.youtube.com/favicon.ico" alt="YouTube Logo"> YouTube</a>
            </div>
        </div>

        <div class="category-buttons" id="category-buttons" role="group" aria-label="Categories" tabindex="0">
            </div>
    </main>

    <footer class="footer">
        <p>Â© 2025 Quick Links. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
